<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Party Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap');
        
        .christmas-font {
            font-family: 'Mountains of Christmas', cursive;
        }
        
        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            user-select: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        body {
            background: linear-gradient(135deg, #0f4c75 0%, #1e3a5f 50%, #0f4c75 100%);
            min-height: 100vh;
        }
        
        .christmas-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 3px solid #c41e3a;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .btn-christmas {
            background: linear-gradient(135deg, #c41e3a 0%, #8b0000 100%);
            color: white;
            padding: 12px 24px;
            border: 2px solid #8b0000;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-christmas:hover {
            background: linear-gradient(135deg, #8b0000 0%, #c41e3a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(196, 30, 58, 0.3);
        }
        
        .input-christmas {
            border: 2px solid #c41e3a;
            border-radius: 8px;
            padding: 10px;
            transition: border-color 0.3s ease;
        }
        
        .input-christmas:focus {
            border-color: #8b0000;
            outline: none;
            box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <div class="content min-h-screen flex items-center justify-center p-4">
        <div class="christmas-card rounded-xl p-8 max-w-2xl w-full">
            <div class="text-center mb-8">
                <h1 class="christmas-font text-6xl text-red-700 mb-4">Secret Santa</h1>
                <p class="text-gray-600 text-lg">Create your magical Christmas gift exchange!</p>
            </div>
            
            <form id="partyForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Party Name</label>
                    <input type="text" id="partyName" required 
                           class="input-christmas w-full" 
                           placeholder="e.g., Office Christmas Party 2024">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Budget (Optional)</label>
                    <input type="text" id="budget" 
                           class="input-christmas w-full" 
                           placeholder="e.g., $25 per gift">
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Additional Criteria (Optional)</label>
                    <textarea id="criteria" rows="3" 
                              class="input-christmas w-full" 
                              placeholder="e.g., No gift cards, handmade items preferred, etc."></textarea>
                </div>
                
                <div>
                    <label class="block text-gray-700 font-bold mb-2">
                        Guest Names (one per line, minimum 2 guests)
                        <span class="text-sm font-normal text-gray-600">Include yourself if you're participating!</span>
                    </label>
                    <textarea id="guests" required rows="6" 
                              class="input-christmas w-full" 
                              placeholder="John Smith&#10;Jane Doe&#10;Bob Wilson&#10;Alice Brown&#10;(Include yourself here if participating)"></textarea>
                </div>
                
                <button type="submit" class="btn-christmas w-full text-lg">
                    üéÖ Create Secret Santa Party üéÑ
                </button>
            </form>
            
            <div id="result" class="hidden mt-8 p-6 bg-green-50 border-2 border-green-300 rounded-lg">
                <h3 class="text-xl font-bold text-green-800 mb-4">üéâ Party Created Successfully!</h3>
                <p class="text-green-700 mb-4">Share the individual guest links below with each person. Each link is personal and will show them their Secret Santa assignment!</p>
                <div class="space-y-4">
                    <div>
                        <strong class="text-gray-700">Individual Guest Links:</strong>
                        <div id="guestLinks" class="space-y-2">
                            <!-- Guest links will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            const snow = document.getElementById('snow');
            const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.opacity = Math.random();
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                snow.appendChild(snowflake);
            }
        }
        
        createSnowflakes();
        
        // Form submission
        document.getElementById('partyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const partyName = document.getElementById('partyName').value;
            const budget = document.getElementById('budget').value;
            const criteria = document.getElementById('criteria').value;
            const guestsText = document.getElementById('guests').value;
            const guests = guestsText.split('\n').filter(g => g.trim()).map(g => g.trim());
            
            if (guests.length < 2) {
                alert('Please add at least 2 guests!');
                return;
            }
            
            try {
                const response = await fetch('/api/parties', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: partyName,
                        budget,
                        criteria,
                        guests
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Populate guest links
                    const guestLinksDiv = document.getElementById('guestLinks');
                    guestLinksDiv.innerHTML = '';
                    
                    Object.entries(data.guestUrls).forEach(([guest, url]) => {
                        const guestDiv = document.createElement('div');
                        guestDiv.className = 'p-3 bg-white border border-gray-300 rounded';
                        guestDiv.innerHTML = `
                            <div class="flex items-center justify-between">
                                <strong class="text-gray-700">${guest}:</strong>
                                <button onclick="copyGuestLink('${url}', this)" class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600">
                                    üìã Copy
                                </button>
                            </div>
                            <input type="text" value="${url}" readonly class="w-full bg-transparent text-sm text-gray-600 mt-1">
                        `;
                        guestLinksDiv.appendChild(guestDiv);
                    });
                    
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error creating party: ' + error.message);
            }
        });
        
        function copyGuestLink(url, button) {
            navigator.clipboard.writeText(url).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.classList.add('bg-green-500');
                button.classList.remove('bg-blue-500');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-500');
                    button.classList.add('bg-blue-500');
                }, 2000);
            });
        }
    </script>
</body>
</html>
